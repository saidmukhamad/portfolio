<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <script src="index.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
  </head>
  <body>
    <div>
      <h1>calculator</h1>
      <div class="calculator">
        <div class="calculator-output-container">
          <div class="calculator-output-box">0</div>
        </div>
        <div class="calculator-input">
          <ul class="calculator-numbers">
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>0</li>
            <li>.</li>
            <li>=</li>
          </ul>
          <ul class="calculator-operations">
            <li>AC</li>
            <li>:</li>
            <li>*</li>
            <li>+</li>
            <li>-</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
